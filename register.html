    <body class="login-bcg">


        <div id="preloader">
            <div class="content-center">
                <br/>
                <br/>
                <div id="loader"></div>
                <br />
                <p style="color: #fff;">Ładowanie...</p>
            </div>
            </div>




        <div class="container content-center">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="text-center">
                        <form class="lg-form">
                            <i class="far fa-user-circle fa-3x"></i>
                            <br />
                            <br />
                            <h2 class="title">Panel Klienta</h2>
                            <h6 class="description">Zarejestruj swoje Konto</h6>
                            <hr />
                            <div class="form-group"  style="width: 76%; margin: auto;">
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Twój Email">

                            </div>
                            <br />



                              <div class="form-group"  style="width: 76%; margin: auto;">
                                <input type="email" class="form-control" id="exampleInputlogin1" aria-describedby="usernameHelp" placeholder="Twój Login">

                              </div>
                              <br />

                            <div class="form-group" style="width: 76%; margin: auto;">
                              <input type="password" class="form-control" id="yourPassowrd" placeholder="Twoje hasło">
                            </div>

                            <br />

                            <div class="form-check">

                                <label class="form-check-label" for="defaultCheck1">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                  Zapoznałem się z <a href="regulamin.pdf">regulaminem</a> strony
                                </label>
                              </div>

                            <button type="submit" class="btn btn-send-3" style="margin-top: 32px;">Utwórz Konto</button>
                            <a href="login.html" class="btn btn-send-2" style="margin-top: 32px;">Zaloguj się</a>
                            <!-- <small id="emailHelp" class="form-text text-muted">Nie pamiętasz hasła? Kliknij. <a href="">Chcę odzyskać hasło</a>.</small> -->
                          </form>
                    </div>
                </div>
            </div>
        </div>



        <script src="./docs/assets/js/apps.js" type="text/javascript"></script>
    </body>
